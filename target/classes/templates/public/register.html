<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册-全栈开发</title>
    <meta name="keywords" content="魏彪毅个人博客,全栈开发,个人技术分享,全栈技术分享,Full Stack,个人博客,WEB学习" />
    <meta name="description" content="小白程序员的百万年薪|如何学习java|如何学习SpringBoot|如何学习Spring|快速SpringBoot建站" />
    <meta name="baidu-site-verification" content="224jcSLVTv" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="WeiBiaoYi">
    <link rel="stylesheet" type="text/css" th:href="@{/login/style/register-login.css}" href="style/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
    <div class="cent-box-header">
        <div class="cent-box-header">
            <h1 class="main-title hide">Full Stack</h1>
            <h2 class="sub-title">生活热爱分享 - <a class="btn btn-sm" th:href="@{/article/index/1}" title="去首页">Go To Home</a></h2>
        </div>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a th:href="@{/login}" title="登陆">登录</a>
                <a th:href="@{/register}" class="active" title="注册">注册</a>
                <div class="slide-bar slide-bar1"><span style="color: red;" class="msg">[[${msg}!=null?${msg}:'']]</span></div>
            </div>
        </div>
        <form method="post" th:action="@{/user/register}" onsubmit="return toVaild()">
            <div class="login form">
                <div class="group">
                    <div class="group-ipt email">
                        <input type="email" name="userEmail" id="userEmail" th:value="${user}!=null?${user.userEmail}:''" class="ipt" placeholder="邮箱地址" required>
                    </div>
                    <div class="group-ipt user">
                        <input type="text" name="userName" id="userName" th:value="${user}!=null?${user.userName}:''" class="ipt" placeholder="选择一个用户名" required>
                    </div>
                    <div class="group-ipt password">
                        <input type="password" name="userPwd" id="userPwd" class="ipt" placeholder="设置登录密码" required>
                    </div>
                    <div class="group-ipt password1">
                        <input type="password" name="password1" id="password1" class="ipt" placeholder="重复密码" required>
                    </div>
                    <div class="group-ipt verify">
                        <input type="text" name="kaptcha" id="kaptcha" class="ipt" placeholder="输入验证码" required>
                        <img th:src="@{/kaptcha/getKaptchaImage}" th:id="kaptchaImage" class="imgcode" th:alt="验证码">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="login-btn register-btn" id="button">注册</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <p>魏BiaoYi个人博客</p>
    <p><a href="http://icp.chinaz.com/info?q=wbyweb.com" target="_blank" title="备案信息"><i></i>京ICP备18052248号</a><a href="http://tongji.baidu.com/web/welcome/ico?s=84d33de127b3813f8a93e5eb9bed6620" title="百度统计分析" target="_blank">百度统计分析</a></p>
</div>

<script th:src='@{/login/js/particles.js}' type="text/javascript"></script>
<script th:src='@{/login/js/background.js}' type="text/javascript"></script>
<script th:src='@{/login/js/jquery.min.js}' type="text/javascript"></script>
<script th:src='@{/login/js/layer/layer.js}' type="text/javascript"></script>
<script th:src='@{/login/js/index.js}' type="text/javascript"></script>
<script>
    $('.imgcode').hover(function(){
        layer.tips("看不清？点击更换", '.verify', {
            time: 6000,
            tips: [2, "#3c3c3c"]
        })
    },function(){
        layer.closeAll('tips');
    }).click(function(){
        $(this).attr('src','/kaptcha/getKaptchaImage?random=' + Math.random());
    })
    //校验密码是否一致
    function toVaild(){
        var userPwd = $("#userPwd").val();
        var password1 = $("#password1").val();
        if(userPwd== password1){
            $(".msg").hide();
            return true;
        }else{
            $(".msg").show();
            $(".msg").text("两次密码不一致");
            return false;
        }
    }

    $("#remember-me").click(function(){
        var n = document.getElementById("remember-me").checked;
        if(n){
            $(".zt").show();
        }else{
            $(".zt").hide();
        }
    })
</script>
</body>
</html>
